<h3>Lista de Pacientes</h3>
<hr/>

<section>
  <table>
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Sexo</th>
        <th>Telefone</th>
      </tr>
    </thead>
    <tr *ngFor="let paciente of pacientes; let i = index">
      <td>{{i}}</td>
      <td>{{paciente.nome}}</td>
      <td>{{paciente.idade}}</td>
      <td>{{paciente.sexo}}</td>
      <td>{{paciente.telefone}}</td>
    </tr>
  </table>
</section>
